a;}</style><script>define(["exports","meta"],(function(_exports,meta){"use strict";function _templateObject31_d6ecb5e0385e11ea93b46562dd7ae24d(){var data=babelHelpers.taggedTemplateLiteral(['\n            <style>\n                :host {\n                    display: flex;\n                    flex-direction: column;\n                    align-items: center;\n                }\n                .container {\n                    display: flex;\n                    justify-content: center;\n                    flex-direction: row;\n                    width: 80%;\n                }\n                paper-card {\n                    display: flex;\n                    justify-content: center;\n                    width: 49%;\n                    color: #000;\n                    padding: 1em;\n                    margin: 1em;\n                }\n                vaadin-accordion {\n                    width: 100%; \n                }\n                .step-text {\n                    font-size: 16px;\n                    white-space: break-spaces;\n                }\n                .cyber {\n                    font-style: italic;\n                    white-space: break-spaces;\n                }\n            </style>\n\n            <paper-card><h1>Welcome to Space Station 13</h1></paper-card>\n            \n            <div class="container">\n                <paper-card>\n                    <vaadin-accordion>\n                    <vaadin-accordion-panel>\n                            <div slot="summary"><h2>0. Character Concept</h2></div>\n                            <span class="step-text">Choose a station job and add a short, simple description</span>\n                            <p><i>Example: "Scientist - nutty professor"; "Bartender - charming scoundrel"</i></p>\n                        </vaadin-accordion-panel>\n                        <vaadin-accordion-panel>\n                            <div slot="summary"><h2>1. Anchors</h2></div>\n                            <span class="step-text">Things that help you reaffirm your identity and sense of self; there is room for interpretation, but the same quality should not be used for both by the same character</span>\n                            <paper-listbox>\n                                <paper-item two-line>\n                                    <paper-item-body>\n                                        <h3>Virtue</h3>\n                                        <div secondary>\n                                            <span class="step-text">Up to twice per session, you regain all your spent Willpower when acting in accordance with your virtue meaningfully disadvantages you somehow</span>\n                                            <p><i>Example: Ambition - you aim high as a means to an important end</i></p>\n                                        </div>\n                                    </paper-item-body>\n                                </paper-item>\n                                <paper-item two-line>\n                                    <paper-item-body>\n                                        <h3>Vice</h3>\n                                        <div secondary>\n                                            <span class="step-text">You regain one point of Willpower when you indulge</span>\n                                            <p><i>Example: Ambition - you don\'t care who you step on to get what you want</i></p>\n                                        </div>\n                                    </paper-item-body>\n                                </paper-item>\n                            </paper-listbox>\n                        </vaadin-accordion-panel>\n                        <vaadin-accordion-panel>\n                            <div slot="summary"><h2>2. Attributes</h2></div>\n                            <span class="step-text">Divided into Mental, Physical and Social categories; assign 5 dots in your primary category, 4 dots in your secondary and 3 in your tertiary (all attributes start with 1 dot by default)</span>\n                        </vaadin-accordion-panel>\n                        <vaadin-accordion-panel>\n                            <div slot="summary"><h2>3. Skills</h2></div>\n                            <span class="step-text">Similarly divided into categories; primary category gets 11 dots, secondary gets 7 and tertiary 4</span>\n                        </vaadin-accordion-panel>\n                        <vaadin-accordion-panel>\n                            <div slot="summary"><h2>4. Specialties</h2></div>\n                            <span class="step-text">Choose three specific areas of a skill to be better at. There is no limit on the number of separate specialties under a single skill; the same specialty can stack on a single skill up to 3 times</span>\n                            <p><i>Example: Firearms (Revolver); Science (Chemistry 2); Science (Chemistry, Biology)</i></p>\n                        </vaadin-accordion-panel>\n                        <vaadin-accordion-panel>\n                            <div slot="summary"><h2>5. Merits</h2></div>\n                            <span class="step-text">You start with 10 dots\' worth of merits to spend; check out <a href="http://wodcodex.com/wiki/Merits,_Universal_(2nd_Edition)">this list of general merits</a> and <a href="http://wodcodex.com/wiki/Merits,_Styles_(2nd_Edition)">this list of "style" merits</a> (which get better the more you invest in them)</span>\n                            <paper-listbox>\n                                <paper-item two-line>\n                                    <paper-item-body>\n                                        <h3>Required merits</h3>\n                                        <ul>\n                                            <li><span class="step-text"><b>Status (Station Crew)</b>: Your job determines how many dots you need; this also determines your basic level of resources</span></li>\n                                            <li><span class="step-text"><b>Professional Training</b>: Your job determines your Asset Skills; the minimum is one dot, the maximum is (Crew Status + 1) dots</span></li>\n                                        </ul>\n                                    </paper-item-body>\n                                </paper-item>\n                                <paper-item two-line>\n                                    <paper-item-body>\n                                        <h3>You might want</h3>\n                                        <ul>\n                                            <li>\n                                                <span class="step-text"><b>Cybernetics</b>: This is The Future&trade;, so these are both widely available and too numerous to define exhaustively; if you want your character to have an edge in certain areas, you can spend merits on becoming augmented and we\'ll collaboratively decide how yours work specifically.</span>\n                                                <p class="cyber">Important things to think about:</p>\n                                                <ul>\n                                                    <li class="cyber">Why did your character become augmented and how does it affect their daily life?</li>\n                                                    <li class="cyber">Augmentations are acquired like equipment, so resources come into play</li>\n                                                    <li class="cyber">You also have to find someone to install them, which may also cost resources</li>\n                                                    <li class="cyber">Your body can support a number of augmentation merit dots equal to your Size + Stamina (this is the same as your Health)</li>\n                                                    <li class="cyber">Most augments take up a fixed amount of your capacity but are extensible within that base using option modules</li>\n                                                    <li class="cyber">You can have augments installed in excess of your ability to support them, but this is very risky</li>\n                                                    <li class="cyber">Extensive augmentation can also have consequences for your psyche</li><li class="cyber">Augmentations that extend or enhance basic human functionality cost energy to use; you can initially store an amount of energy equal to your Resolve + Composure (this is the same as your Willpower)</li>\n                                                    <li class="cyber">Energy recharges daily, provided you maintain a sensible diet and sleep regimen, and when the scene ends you also regain the last point of energy you used; for more frequent recharges, you\'ll need to find facilities or items</li>\n                                                    <li class="cyber">Some particularly dangerous or complicated augmentations may also require you to spend Willpower to activate them</li>\n                                                    <li class="cyber">You have a lot of leeway in the quality of the augmentations you can find, but you get what you pay for: black-market or substandard augments will be cheaper, but present drawbacks</li>\n                                                </ul>\n                                            </li>\n                                        </ul>\n                                    </paper-item-body>\n                                </paper-item>\n                                <paper-item two-line>\n                                    <paper-item-body>\n                                        <h3>Probably avoid</h3>\n                                        <ul>\n                                            <li><span class="step-text"><b>Allies</b>: As part of character creation, we\'ll define some connections, which are people you know well enough that they\'ll do you a solid</span></li>\n                                            <li><span class="step-text"><b>Contacts</b>: You get some of this for free with the required Professional Training, and this is also covered by your connections</span></li>\n                                            <li><span class="step-text"><b>Mentor/Retainer/Staff</b>: You\'re new on board the station, so aside from your connections you won\'t know anyone this well or have this kind of pull</span></li>\n                                            <li><span class="step-text"><b>Resources</b>: Your status will work as your effective resource level, but since the station is in deep space this won\'t simply work as a yes/no answer to the question "can I acquire this thing"; you\'ll have more opportunity to grease the wheels, but making an acquisition will rarely be a sure thing</span></li>\n                                        </ul>\n                                    </paper-item-body>\n                                </paper-item>\n                            </paper-listbox>\n                        </vaadin-accordion-panel>\n                        <vaadin-accordion-panel>\n                            <div slot="summary"><h2>6. Advantages</h2></div>\n                            <paper-listbox>\n                                <paper-item><span class="step-text"><b>Integrity</b>: 7</span></paper-item>\n                                <paper-item><span class="step-text"><b>Size</b>: 5</span></paper-item>\n                                <paper-item><span class="step-text"><b>Willpower</b>: Resolve + Composure</span></paper-item>\n                                <paper-item><span class="step-text"><b>Health</b>: Size + Stamina</span></paper-item>\n                                <paper-item><span class="step-text"><b>Speed</b>: (5 + Strength + Dexterity) meters/turn (one turn is ~3 seconds)</span></paper-item>\n                                <paper-item><span class="step-text"><b>Initiative</b>: Dexterity + Composure</span></paper-item>\n                                <paper-item><span class="step-text"><b>Defense</b>: (the lower of Dexterity or Wits) + Athletics</span></paper-item>\n                            </paper-listbox>\n                        </vaadin-accordion-panel>\n                        <vaadin-accordion-panel>\n                            <div slot="summary"><h2>7. Aspirations</h2></div>\n                            <span class="step-text">These can be in-character goals, or things that you (the player) think it would be fun, interesting or dramatic to see happen to your character; it\'s generally a good idea to balance short-term and long-term aspirations</span>\n                            <p><i>Examples: "Have a drink" (short-term, in-character); "Get in a fight" (short-term, out of character); "Solve the mystery" (Long-term, in or out of character)</i></p>\n                        </vaadin-accordion-panel>\n                        <vaadin-accordion-panel>\n                            <div slot="summary"><h2>8. Equipment</h2></div>\n                            <span class="step-text">The main function of your connections during character creation is to provide goods and services; this can include the acquisition and installation of cybernetics, or other things you think it\'d be useful or fun to have</span>\n                        </vaadin-accordion-panel>\n                    </vaadin-accordion>\n                </paper-card>\n\n                <paper-card>\n                    <job-selector></job-selector>\n                </paper-card>\n            </div>\n        ']);return _templateObject31_d6ecb5e0385e11ea93b46562dd7ae24d=function _templateObject31_d6ecb5e0385e11ea93b46562dd7ae24d(){return data},data}function _templateObject30_d6ecb5e0385e11ea93b46562dd7ae24d(){var data=babelHelpers.taggedTemplateLiteral(['\n            <style>\n                :host {\n                    display: flex;\n                }\n                paper-dropdown-menu {\n                    width:
